specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FreelanceEscrow
    network: amoy
    source:
      address: "0x0000000000000000000000000000000000000000" # TODO: Replace with deployed address
      abi: FreelanceEscrow
      startBlock: 0 # TODO: Replace with deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Job
        - User
        - Milestone
      abis:
        - name: FreelanceEscrow
          file: ./abis/FreelanceEscrow.json
      eventHandlers:
        - event: JobCreated(indexed uint256,indexed address,indexed address,uint256)
          handler: handleJobCreated
        - event: WorkSubmitted(indexed uint256,string)
          handler: handleWorkSubmitted
        - event: FundsReleased(indexed uint256,indexed address,uint256,uint256)
          handler: handleFundsReleased
        - event: JobDisputed(indexed uint256)
          handler: handleJobDisputed
        - event: MilestoneReleased(indexed uint256,uint256,uint256)
          handler: handleMilestoneReleased
      file: ./src/mapping.ts
