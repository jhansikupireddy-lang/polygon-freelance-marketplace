name: PolyLance CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: contracts_new/package-lock.json
      - name: Install Dependencies
        run: cd contracts_new && npm install --legacy-peer-deps
      - name: Run Contract Tests
        run: cd contracts_new && npx hardhat test

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        run: cd frontend && npm install --legacy-peer-deps
      - name: Run Frontend Tests
        run: cd frontend && npm test
