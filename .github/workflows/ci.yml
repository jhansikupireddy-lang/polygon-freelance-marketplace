name: PolyLance CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: cd contracts && npm install --legacy-peer-deps
      - name: Run Contract Tests
        env:
          CI: true
        run: cd contracts && npx hardhat test

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: cd frontend && npm install --legacy-peer-deps
      - name: Run Frontend Tests
        env:
          CI: true
        run: cd frontend && npm test -- --poolOptions.threads.singleThread
